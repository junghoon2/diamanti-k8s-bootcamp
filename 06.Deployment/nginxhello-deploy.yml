apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-hello
  # namespace: default
  labels:
    app: nginx-hello  # Service 등에서 참조할 Lable 이름 
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-hello
  template:
    metadata:
      labels:
        app: nginx-hello
    spec:
      containers:
      - name: nginx
        image: nginxdemos/hello
        # image: nginx:1.19.2
