apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment01
  labels:
    run: web01  #service가 바라보는 label이 아님. 주의.
spec:
  replicas: 3
  selector:
    matchLabels:
      run: web01  
  template:
    metadata:
      labels:
        run: web01  # Service가 바라보는 label 지정 
    spec:
      containers:
      - name: nginxhello
        image: nginxdemos/hello
