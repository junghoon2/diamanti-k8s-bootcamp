apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    run: web01  #service가 바라보는 label 지정 
spec:
  replicas: 3
  selector:
    matchLabels:
      run: web
  template:
    metadata:
      labels:
        run: web
    spec:
      containers:
      - name: nginxhello
        image: nginxdemos/hello
