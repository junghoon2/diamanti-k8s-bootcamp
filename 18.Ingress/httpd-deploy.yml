apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpd
  labels:
    run: web02  #service가 바라보는 label이 아님. 주의.
spec:
  replicas: 1
  selector:
    matchLabels:
      run: web02  
  template:
    metadata:
      labels:
        run: web02  # Service가 바라보는 label 지정 
      annotations:
        diamanti.com/endpoint0: '{"network":"green","perfTier":"high"}'
    spec:
      containers:
      - name: httpd
        image: httpd
