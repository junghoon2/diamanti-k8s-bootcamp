apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-nginx-deployment
  labels:
    run: app  #service가 바라보는 label이 아님. 주의.
spec:
  replicas: 3
  selector:
    matchLabels:
      run: app  
  template:
    metadata:
      labels:
        run: app  # Service가 바라보는 label 지정 
    spec:
      containers:
      - name: nginxhello
        image: nginxdemos/hello
