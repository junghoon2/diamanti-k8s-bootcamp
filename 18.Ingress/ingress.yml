apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: web-ingress
  namespace: default
spec:
  rules:
  - host: webdemo.com  # webdemo.com 으로 접속하는 트래픽 처리
    http:
      paths:
      - path: /web  # 별도 path 지정도 가능 
        backend:
          serviceName: web  # backend 'web' service에 대하여 분기
          servicePort: 80
  - host: web01demo.com  # webdemo.com 으로 접속하는 트래픽 처리
    http:
      paths:
      - path: /app  # 별도 path 지정도 가능 
        backend:
          serviceName: web01  # backend 'web01' service에 대하여 분기
          servicePort: 80
      - path: /httpd  # 별도 path 지정도 가능 
        backend:
          serviceName: web02  # backend 'web01' service에 대하여 분기
          servicePort: 80
  